<!DOCTYPE html>
<html lang="es">
<head>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
<style>
    body{
        font-family: 'Roboto', sans-serif;
    }
    #main{
        display:none;
    }
   .container-diploma{
       position: relative;
       width: 100%;
   }
   .flexbox{
       width: 100%;
       display:flex;
       justify-content: center;
   }
   .form-group{
       width: 100%;
   }
   .diploma-name{
       position:absolute;
       top: 220px;
       width: 1014px;
       display:flex;
       justify-content: center;
   }
   .diploma-name h2{
       color: #69703d;
       font-size: 50px;
       font-weight: 500;
   }
   .cedula{
       position:absolute;
       top: 290px;
       width: 1014px;
       display:flex;
       justify-content: center;
   }
   .cedula span{
       font-size:30px;
       color: #69703d;
       font-weight: 400;
   }
   .curso-mes{
       position:absolute;
       top: 380px;
       width: 1014px;
       display:flex;
       justify-content: center;  
   }
   .curso-mes p{
       font-weight: 700;
       color: #3a3839;
       font-size: 20px;
   }
   .botones-bottom{
       width: 100%;
       display: flex;
       justify-content: center;
   }
   .btn{
       margin:0px 20px;
   }

   /***** Form ******/
   .datos{
       padding:50px 0px;
       background-color: #eeee;
   }
   .form-content{
       width:95%;
       margin: auto;
       display:flex;
   }
   /** Formulario **/
   #form-login{
       position:fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100vh;
       background-color:rgba(0,0,0,0.6);
       background-image: url(img-6.jpg);
       background-position: center;
       background-size: cover;
       background-blend-mode: soft-light;
       z-index: 99999;
   }
   .display-4{
       font-weight:300;
   }
   #form-login .form-group .btn{
       margin:0px 0px !important;
   }


</style>

</head>
<body>

<!-- Form Login -->
<section id="form-login">
  <div class="container my-5">
      <h3 class="text-center display-4 text-white">Ingresa el nombre de usuario y contraseña</h3>
      <hr class="bg-white">
      
      <div class="container mt-5">
        <form id="submit-login">
            <div class="form-group w-100">
                <label for="username" class="text-white">Nombre de usuario</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
  
            <div class="form-group w-100">
              <label for="password" class="text-white">Contraseña</label>
              <input type="password" class="form-control" name="password" id="password">
          </div>
  
          <div class="form-group">
              <button type="submit" class="btn btn-outline-light">Ingresar</button>
          </div>
  
        </form>
      </div>
       
  </div>
</section>

<main id="main">

    <!-- Formulario -->
<section class="datos">
    <div class="form-content">
        <div class="form-group">
            <label for="names">Nombres y Apellidos:</label>
            <input type="text" name="names" id="names" class="form-control w-100" placeholder="Nombre de alumno">
        </div>
        <div class="form-group">
           <label for="inicio-curso">Mes de inicio de curso:</label>
           <input type="text" name="inicio-curso" id="inicio-curso" class="form-control w-100" placeholder="abril">
       </div>
   
   </div>
   
   <div class="form-content">
      <div class="form-group">
          <label for="cedula">Número de cédula:</label>
          <input type="text" name="cedula" id="cedula" class="form-control w-100" placeholder="Numero de cédula">
      </div>
   
      <div class="form-group">
          <input type="submit" name="actualizar" 
          class="btn btn-primary mt-4" value="Actualizar" id="inputbtn">
      </div>
   
   </div>
   </section>
   
   
   <!-- Image -->
   <div class="container-diploma">
      <div class="flexbox">
       <div class="diploma-bg">
           <img src="diploma-base.png">
         </div>
         <div class="diploma-name">
             <h2 id="name_diploma">Nombre de alumno</h2>
         </div>
         <div class="cedula">
             <span id="cedula_diploma">Dni:03963513S</span>
         </div>
         <div class="curso-mes" id="inicio_curso">
             <p>ASISTIÓ AL CURSO VIRTUAL EN EL MES DE ABRIL DE 2020.</p>
         </div>
      </div>
   </div>
   
   <div class="botones-bottom my-5">
       <input id="btn-Preview-Image" type="button" value="Vista" class="btn btn-warning" />
       <a id="btn-Convert-Html2Image" href="#" class="btn btn-primary">Descargar</a>
       <br>
       <p>Antes de descargar por favor visualizar la vista previa.</p>
   </div>
   
   <div id="previewImage">
   </div>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>
<script>
$(document).ready(function(){

var element = $(".container-diploma"); // global variable
var getCanvas; // global variable
 
    $("#btn-Preview-Image").on('click', function () {
         html2canvas(element, {
         onrendered: function (canvas) {
                $("#previewImage").append(canvas);
                getCanvas = canvas;
             }
         });
    });

	$("#btn-Convert-Html2Image").on('click', function () {
    var imgageData = getCanvas.toDataURL("image/png");
    // Now browser starts downloading it instead of just showing it
    var newData = imgageData.replace(/^data:image\/png/, "data:application/octet-stream");
    $("#btn-Convert-Html2Image").attr("download", "certificado_cannabis_organic.png").attr("href", newData);
	});

});
</script>
<script src="app.js"></script>

</body>
</html>
